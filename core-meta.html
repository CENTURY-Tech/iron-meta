<!--
`core-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of core-meta has access to the shared
information. You can use `core-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `core-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <core-meta id="info" keyUrl="foo/bar"></core-meta>

Note that keyUrl="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any core-meta instance
via the myId method, e.g.

    meta.byId('info').getAttribute('keyUrl').

Pure imperative form would be like:

    document.createElement('core-meta').byId('info').getAttribute('keyUrl');

Or, in a Polymer element, you can include a meta in your template:

    <core-meta id="meta"></core-meta>
    ...
    this.$.meta.byId('info').getAttribute('keyUrl');

@group Polymer Core Elements
@element core-meta
-->

<link rel="import" href="../polymer/polymer.html">

<script>

  (function() {

    var SKIP_ID = 'meta';
    var metaData = {}, metaArray = {};

    Polymer({

      is: 'core-meta',

      published: {
        /**
         * The type of meta-data.  All meta-data with the same type with be
         * stored together.
         *
         * @attribute type
         * @type String
         * @default 'default'
         */
        type: String
      },

      ready: function() {
        this.type = this.type || 'default';
        this.register(this.id);
      },

      get metaArray() {
        var t = this.type;
        if (!metaArray[t]) {
          metaArray[t] = [];
        }
        return metaArray[t];
      },

      get metaData() {
        var t = this.type;
        if (!metaData[t]) {
          metaData[t] = {};
        }
        return metaData[t];
      },

      register: function(id, old) {
        if (id && id !== SKIP_ID) {
          this.unregister(this, old);
          this.metaData[id] = this;
          this.metaArray.push(this);
        }
      },

      unregister: function(meta, id) {
        delete this.metaData[id || meta.id];
        var i = this.metaArray.indexOf(meta);
        if (i >= 0) {
          this.metaArray.splice(i, 1);
        }
      },

      /**
       * Returns a list of all meta-data elements with the same type.
       *
       * @property list
       * @type Array
       */
      get list() {
        return this.metaArray;
      },

      /**
       * Retrieves meta-data by id.
       *
       * @method byId
       * @param {String} id The id of the meta-data to be returned.
       * @returns meta-data
       */
      byId: function(id) {
        return this.metaData[id];
      }

    });

  })();

</script>
