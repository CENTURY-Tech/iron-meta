<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>iron-meta</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../iron-meta.html">
</head>
<body>

  <div class="vertical-section vertical-section-container centered">
    <h1>&lt;iron-meta&gt;</h1>
    <iron-meta key="info" value="foo/bar"></iron-meta>
    The <code>value</code> stored at <code>key="info"</code> is <code><meta-test></meta-test></code>.
  </div>

  <div class="vertical-section vertical-section-container centered">
    <iron-meta type="type1" key="a" value="Polymer"></iron-meta>
    <iron-meta type="type1" key="b" value="is"></iron-meta>
    <iron-meta type="type2" key="a" value="wonderful"></iron-meta>
    <iron-meta type="type2" key="b" value="<3"></iron-meta>
    The <code>value(s)</code> stored at <code>type="type1"</code> are <code><type-one></type-one></code> and the <code>value(s)</code> stored at <code>type="type2"</code> are <code><type-two></type-two></code>.
  </div>

  <script>

    Polymer({

      is: 'meta-test',

      ready: function() {
        this.textContent = new Polymer.IronMetaQuery({key: 'info'}).value;
      }

    });

    Polymer({
      is: 'type-one',

      ready: function() {
        this.textContent = new Polymer.IronMetaQuery({type: "type1"}).list;
      }
    });

    Polymer({
      is: 'type-two',

      ready: function() {
        this.textContent = new Polymer.IronMetaQuery({type: "type2"}).list;
      }
    });

  </script>

</body>
</html>
